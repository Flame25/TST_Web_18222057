<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <script type="module" crossorigin src="/assets/login-34c7a514.js"></script>
    <link rel="stylesheet" href="/assets/login-36caca83.css">
  </head>
  <body>
    <div class="form-wrapper">
      <a href="/" style="text-decoration: none;">
	<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
	  <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
	</svg>
      </a>
      <h2 style="color:#4a98f7;text-align: center;">Sign In</h2>
      <form action="#" id="login-form">
        <div class="form-control">
          <input id="username" type="text" required>
          <label>Username</label>
        </div>
        <div class="form-control">
          <input id="password" type="password" required>
          <label>Password</label>
        </div>

	<div class="forget-register">
	  <a href="#"> Forget Password</a>
          <a href="/register" style="color:#4a98f7; font-weight:500;">Sign up now</a>
	</div> 
        <button id="login-button" type="submit">Sign In</button>
        <div class="form-help"> 
          <div class="remember-me">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
	    <div id="error-message" class="error-message"></div>
          </div>
        </div>
      </form>
    </div>
    
  </body>
</html>
